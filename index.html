<body>
    <card-dnd title="Executioner's Mercy"
        subtitle="Greatsword +1"
        description="Esta lâmina pesada está inscrita com antigos princípios de justiça e misericórdia. 
        Ao atingir uma criatura caída ou imobilizada pela primeira vez em cada um dos seus turnos com um 
        ataque usando esta arma mágica, ela causa 10 de dano de força extra, e uma criatura à sua escolha 
        que você possa ver a até 3 metros de você ganha 10 pontos de vida temporários. 
        A espada tem 4 cargas e recupera todas as cargas gastas diariamente ao amanhecer. 
        Como uma ação bônus, você pode gastar 1 das cargas da arma para tocar uma criatura ao seu 
        alcance com a parte plana da lâmina. Por 1 minuto, aquela criatura fica protegida contra a morte. 
        Enquanto esta proteção estiver ativa, a criatura tem resistência a dano cortante e, se ela for 
        reduzida a 0 pontos de vida, mas não for morta imediatamente, a proteção é consumida e a criatura 
        cai para 1 ponto de vida. O efeito então termina."
        image="/assets/Executioner'sMercy.jpg"></card-dnd>
</body>
</html>
